<title><h1>Millar & Bryce OCR</h1></title>
<form #uploadForm="ngForm" (ngSubmit)="onSubmit(uploadForm)" novalidate>
  <div class="form-group">
    <label for="file"></label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>
  <div class="col-sm-6">
    <img *ngIf="this.imgUrl" [src]="this.imgUrl" style='height: 100%; width: 100%; object-fit: contain'>
  </div>
  <button type="submit" [disabled]="uploadForm.invalid" class="btn btn-success">Submit</button>
</form>

<div class="container" *ngIf="this.recognisedText != null">
  {{this.recognisedText}}
</div>
